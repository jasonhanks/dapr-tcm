name: Build and Test

on:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the project source
      uses: actions/checkout@v2

    - name: Build Docker backend API container
      run: cd backend && docker build -t ghcr.io/jasonhanks/trac-tcm/trac-api:latest .

    - name: Build Docker frontend React UI container
      run: cd frontend && docker build -t ghcr.io/jasonhanks/trac-tcm/trac-tcm:latest .


    - name: Start the Mongo server
      run: docker run -d --name mongo -p 27017:27017 mongo

    - name: Start the trac-api service
      run: docker run -d --name trac-api -p 3001:3001 ghcr.io/jasonhanks/trac-tcm/trac-api:latest

    - name: 'Start the trac-tcm services then launch the Cypress tests'
      uses: cypress-io/github-action@v4
      with:
        # we have already installed all dependencies above
        install: false
        start: docker run -d --name trac-tcm -p 3000:3000 ghcr.io/jasonhanks/trac-tcm/trac-tcm:latest
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        # record: true
        parallel: true
        # group: 'UI - Chrome'
        spec: frontend/cypress/e2e/*

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: "frontend/cypress/results/**/*.xml"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish trac-api image to GHCR
      run: docker push ghcr.io/jasonhanks/trac-tcm/trac-api:latest

    - name: Publish trac-tcm image to GHCR
      run: docker push ghcr.io/jasonhanks/trac-tcm/trac-tcm:latest
      